tabs:
  main:
    display: Main
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: automation_list
            field:
              type: replicator
              display: 'Automation List'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    item:
                      display: Item
                      fields:
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                        -
                          handle: icon
                          field:
                            container: images
                            type: assets
                            display: Icon
                            max_files: 1
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'What We Automate'

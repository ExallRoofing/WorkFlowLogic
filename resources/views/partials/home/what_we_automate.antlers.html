<!-- What we automate -->
<section id="what-we-automate" class="max-w-7xl mx-auto px-6">
    {{ collection:what_we_automate limit="1" }}
    <h1 class="text-center text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-black from-5% via-[#135DFC] via-60% to-[#4c7dff] to-95% bg-clip-text text-transparent mb-16">
        {{ title }}
    </h1>
    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

        {{ automation_list }}
        {{ if type == "item" }}

        <li class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition text-center">

            <!-- Icon -->
            <div class="w-12 h-12 mb-4 flex items-center justify-center text-blue-600 rounded-lg mx-auto">
                <img src="{{ icon }}" loading="lazy" decoding="async" width="80" height="63">
            </div>

            <!-- Title -->
            <h3 class="font-semibold text-gray-800 text-lg leading-snug">
                {{ title }}
            </h3>

        </li>

        {{ /if }}
        {{ /automation_list }}

    </ul>
    {{ /collection:what_we_automate }}

<!-- Separator -->
<div class="w-full h-1 bg-gradient-to-r from-blue-600/20 via-blue-600/60 to-blue-600/20 rounded-full my-16"></div>

</section>

<!-- Hero Section -->
<div class="relative w-full flex-grow overflow-hidden pt-32 md:pt-48">

    <!-- Dark London Skyline Background - Multi-layer -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Base gradient -->
        <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-blue-950 to-slate-950"></div>

        <!-- Network Nodes - Randomly positioned -->
        <svg class="absolute inset-0 w-full h-full opacity-30" xmlns="http://www.w3.org/2000/svg">
            <!-- Connection Lines -->
            <g class="animate-pulse-slow" style="animation-duration: 3s;">
                <line x1="10%" y1="20%" x2="25%" y2="15%" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1" class="animate-dash"/>
                <line x1="25%" y1="15%" x2="45%" y2="25%" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 0.5s;"/>
                <line x1="45%" y1="25%" x2="65%" y2="20%" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 1s;"/>
                <line x1="65%" y1="20%" x2="85%" y2="30%" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 1.5s;"/>

                <line x1="15%" y1="40%" x2="30%" y2="50%" stroke="rgba(34, 211, 238, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 0.3s;"/>
                <line x1="30%" y1="50%" x2="50%" y2="45%" stroke="rgba(34, 211, 238, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 0.8s;"/>
                <line x1="50%" y1="45%" x2="70%" y2="55%" stroke="rgba(34, 211, 238, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 1.3s;"/>
                <line x1="70%" y1="55%" x2="90%" y2="50%" stroke="rgba(34, 211, 238, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 1.8s;"/>

                <line x1="20%" y1="70%" x2="35%" y2="75%" stroke="rgba(147, 51, 234, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 0.2s;"/>
                <line x1="35%" y1="75%" x2="55%" y2="70%" stroke="rgba(147, 51, 234, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 0.7s;"/>
                <line x1="55%" y1="70%" x2="75%" y2="80%" stroke="rgba(147, 51, 234, 0.4)" stroke-width="1" class="animate-dash" style="animation-delay: 1.2s;"/>

                <!-- Cross connections -->
                <line x1="25%" y1="15%" x2="30%" y2="50%" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" class="animate-dash" style="animation-delay: 0.6s;"/>
                <line x1="45%" y1="25%" x2="50%" y2="45%" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" class="animate-dash" style="animation-delay: 1.1s;"/>
                <line x1="65%" y1="20%" x2="70%" y2="55%" stroke="rgba(34, 211, 238, 0.3)" stroke-width="1" class="animate-dash" style="animation-delay: 1.6s;"/>
                <line x1="50%" y1="45%" x2="55%" y2="70%" stroke="rgba(147, 51, 234, 0.3)" stroke-width="1" class="animate-dash" style="animation-delay: 0.4s;"/>
            </g>

            <!-- Nodes with Glow -->
            <g>
                <!-- Top row -->
                <circle cx="10%" cy="20%" r="3" fill="rgba(59, 130, 246, 0.6)" class="animate-node-pulse">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="10%" cy="20%" r="6" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="25%" cy="15%" r="3" fill="rgba(59, 130, 246, 0.6)" class="animate-node-pulse" style="animation-delay: 0.3s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.3s"/>
                </circle>
                <circle cx="25%" cy="15%" r="6" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="45%" cy="25%" r="3" fill="rgba(59, 130, 246, 0.6)" class="animate-node-pulse" style="animation-delay: 0.6s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
                </circle>
                <circle cx="45%" cy="25%" r="6" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="65%" cy="20%" r="3" fill="rgba(59, 130, 246, 0.6)" class="animate-node-pulse" style="animation-delay: 0.9s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.9s"/>
                </circle>
                <circle cx="65%" cy="20%" r="6" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="85%" cy="30%" r="3" fill="rgba(59, 130, 246, 0.6)" class="animate-node-pulse" style="animation-delay: 1.2s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1.2s"/>
                </circle>
                <circle cx="85%" cy="30%" r="6" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" opacity="0.5"/>

                <!-- Middle row -->
                <circle cx="15%" cy="40%" r="3" fill="rgba(34, 211, 238, 0.6)" class="animate-node-pulse" style="animation-delay: 0.2s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.2s"/>
                </circle>
                <circle cx="15%" cy="40%" r="6" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="30%" cy="50%" r="3" fill="rgba(34, 211, 238, 0.6)" class="animate-node-pulse" style="animation-delay: 0.5s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
                </circle>
                <circle cx="30%" cy="50%" r="6" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="50%" cy="45%" r="3" fill="rgba(34, 211, 238, 0.6)" class="animate-node-pulse" style="animation-delay: 0.8s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.8s"/>
                </circle>
                <circle cx="50%" cy="45%" r="6" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="70%" cy="55%" r="3" fill="rgba(34, 211, 238, 0.6)" class="animate-node-pulse" style="animation-delay: 1.1s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1.1s"/>
                </circle>
                <circle cx="70%" cy="55%" r="6" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="90%" cy="50%" r="3" fill="rgba(34, 211, 238, 0.6)" class="animate-node-pulse" style="animation-delay: 1.4s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1.4s"/>
                </circle>
                <circle cx="90%" cy="50%" r="6" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="1" opacity="0.5"/>

                <!-- Bottom row -->
                <circle cx="20%" cy="70%" r="3" fill="rgba(147, 51, 234, 0.6)" class="animate-node-pulse" style="animation-delay: 0.4s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.4s"/>
                </circle>
                <circle cx="20%" cy="70%" r="6" fill="none" stroke="rgba(147, 51, 234, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="35%" cy="75%" r="3" fill="rgba(147, 51, 234, 0.6)" class="animate-node-pulse" style="animation-delay: 0.7s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.7s"/>
                </circle>
                <circle cx="35%" cy="75%" r="6" fill="none" stroke="rgba(147, 51, 234, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="55%" cy="70%" r="3" fill="rgba(147, 51, 234, 0.6)" class="animate-node-pulse" style="animation-delay: 1.0s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1.0s"/>
                </circle>
                <circle cx="55%" cy="70%" r="6" fill="none" stroke="rgba(147, 51, 234, 0.3)" stroke-width="1" opacity="0.5"/>

                <circle cx="75%" cy="80%" r="3" fill="rgba(147, 51, 234, 0.6)" class="animate-node-pulse" style="animation-delay: 1.3s;">
                    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1.3s"/>
                </circle>
                <circle cx="75%" cy="80%" r="6" fill="none" stroke="rgba(147, 51, 234, 0.3)" stroke-width="1" opacity="0.5"/>
            </g>
        </svg>

        <!-- Traveling light particles on network -->
        <div class="absolute inset-0 opacity-40 overflow-hidden">
            <div class="absolute w-2 h-2 bg-blue-400 rounded-full blur-sm animate-[travel-path-1_6s_linear_infinite]" style="box-shadow: 0 0 10px rgba(59, 130, 246, 1);"></div>
            <div class="absolute w-2 h-2 bg-cyan-400 rounded-full blur-sm animate-[travel-path-2_7s_linear_infinite]" style="box-shadow: 0 0 10px rgba(34, 211, 238, 1);"></div>
            <div class="absolute w-2 h-2 bg-purple-400 rounded-full blur-sm animate-[travel-path-3_8s_linear_infinite]" style="box-shadow: 0 0 10px rgba(147, 51, 234, 1);"></div>
        </div>

        <!-- Subtle animated light sweep -->
        <div class="absolute inset-0 opacity-20">
            <div class="absolute top-0 -left-full h-full w-1/2 bg-gradient-to-r from-transparent via-blue-400/10 to-transparent skew-x-12 animate-[sweep_8s_ease-in-out_infinite]"></div>
        </div>

        <!-- Vignette effect -->
        <div class="absolute inset-0 bg-gradient-to-t from-slate-950/80 via-transparent to-slate-950/40"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-slate-950/40 via-transparent to-slate-950/40"></div>
    </div>

    <!-- Hero Content - Premium Enhanced Version -->
    <div class="relative w-full h-full flex items-center justify-center">
        <div class="relative z-20 text-center px-4 max-w-4xl">

            <!-- Enhanced Glass Card with Border Glow -->
            <div class="absolute inset-x-4 inset-y-0 md:-inset-x-12 md:-inset-y-6 bg-gradient-to-br from-white/10 via-white/5 to-transparent backdrop-blur-md rounded-[1.5rem] md:rounded-[2rem] shadow-[0_8px_32px_rgba(0,0,0,0.3),0_0_1px_rgba(255,255,255,0.5)_inset] pointer-events-none"></div>

            <!-- Subtle Animated Gradient Border -->
            <div class="absolute inset-x-4 inset-y-0 md:-inset-x-12 md:-inset-y-6 rounded-[1.5rem] md:rounded-[2rem] pointer-events-none bg-gradient-to-r from-blue-500/20 via-purple-500/20 to-blue-500/20 bg-[length:200%_100%] animate-gradient-shift opacity-50 blur-xl"></div>

            <!-- Foreground Content -->
            <div class="relative px-4 py-6 md:px-10 md:py-8">

                <!-- Badge/Label Above Title -->
                <div class="inline-flex items-center gap-2 px-3 py-1.5 mb-4 bg-blue-500/20 backdrop-blur-sm border border-blue-400/30 rounded-full text-blue-100 text-xs md:text-sm font-semibold shadow-lg">
                    <svg class="w-3 h-3 md:w-4 md:h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                    <span>Facility Management Automation</span>
                </div>

                <!-- Title with Gradient -->
                <h1 class="font-extrabold text-3xl md:text-5xl leading-[1.1] mb-4 bg-gradient-to-br from-white via-blue-50 to-blue-100 bg-clip-text text-transparent drop-shadow-[0_2px_10px_rgba(0,0,0,0.3)] tracking-tight">
                    {{ hero_title }}
                </h1>

                <!-- Subtitle with Better Contrast -->
                <p class="text-blue-50/95 text-base md:text-xl leading-relaxed mb-6 max-w-2xl mx-auto font-medium drop-shadow-[0_2px_8px_rgba(0,0,0,0.4)]">
                    {{ hero_sub_heading }}
                </p>

                <!-- CTA Button Group -->
                <div class="flex flex-col sm:flex-row items-center justify-center gap-3">

                    <!-- Primary CTA - Enhanced -->
                    <a href="#"
                       data-cal-config='{"layout":"month_view"}'
                       data-cal-namespace="30min"
                       data-cal-link="workflowlogic/30min"
                       class="group btn-primary">
                        <div class="btn-shine"></div>
                        <span class="relative">{{ hero_cta_button_text }}</span>
                        <svg class="btn-arrow" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </a>

                    <!-- Secondary CTA -->
                    <a href="#how-we-work" class="btn-secondary">
                        <span>{{ secondary_cta_button_text }}</span>
                        <svg class="btn-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </a>
                </div>

                <!-- Trust Indicators Below CTA -->
                <div class="mt-5 flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-6 text-blue-100/80 text-xs md:text-sm">
                    <div class="flex items-center gap-1.5">
                        <svg class="w-4 h-4 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span>No obligation</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <svg class="w-4 h-4 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span>Free consultation</span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

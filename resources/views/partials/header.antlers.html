<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    {{ vite src="resources/css/app.css" }}
    {{ vite src="resources/js/app.js" }}
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=space-grotesk:300,400,500,600,700&display=swap" rel="stylesheet">

<body x-data="{ termsOpen: false }" class="bg-gray-50 text-gray-800 antialiased font-sans overflow-x-hidden">
<!-- Google Tag Manager (noscript) -->

                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<!-- Navigation -->
{{ partial:nav }}

<!-- FULLSCREEN HERO + TRUST WRAPPER -->
<div class="w-full min-h-screen flex flex-col">

    <!-- HERO (fills remaining height) -->
    <div class="relative w-full flex-grow bg-cover bg-center pt-32 md:pt-48" style="background-image: url('/storage/bg.png');">

        <!-- Stars overlay -->
        {{ partial:stars }}

        <!-- HERO CONTENT - Premium Enhanced Version -->
        <!-- HERO CONTENT - Premium Enhanced Version -->
        <div class="relative w-full h-full flex items-center justify-center">
            <div class="relative z-20 text-center px-4 max-w-4xl">

                <!-- Enhanced Glass Card with Border Glow -->
                <div class="absolute inset-0 md:-inset-x-12 md:-inset-y-6
                    bg-gradient-to-br from-white/10 via-white/5 to-transparent
                    backdrop-blur-md md:rounded-[2rem]
                    shadow-[0_8px_32px_rgba(0,0,0,0.3),0_0_1px_rgba(255,255,255,0.5)_inset]
                    pointer-events-none"></div>

                <!-- Subtle Animated Gradient Border -->
                <div class="absolute inset-0 md:-inset-x-12 md:-inset-y-6
                    md:rounded-[2rem] pointer-events-none
                    bg-gradient-to-r from-blue-500/20 via-purple-500/20 to-blue-500/20
                    bg-[length:200%_100%] animate-gradient-shift
                    opacity-50 blur-xl"></div>

                <!-- Foreground Content -->
                <div class="relative px-4 py-6 md:px-10 md:py-8">

                    <!-- Badge/Label Above Title -->
                    <div class="inline-flex items-center gap-2 px-3 py-1.5 mb-4
                        bg-blue-500/20 backdrop-blur-sm border border-blue-400/30
                        rounded-full text-blue-100 text-xs md:text-sm font-semibold
                        shadow-lg">
                        <svg class="w-3 h-3 md:w-4 md:h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <span>AI-Powered Automation</span>
                    </div>

                    <!-- Title with Gradient -->
                    <h1 class="font-extrabold text-3xl md:text-5xl leading-[1.1] mb-4
                       bg-gradient-to-br from-white via-blue-50 to-blue-100
                       bg-clip-text text-transparent
                       drop-shadow-[0_2px_10px_rgba(0,0,0,0.3)]
                       tracking-tight">
                        {{ hero_title }}
                    </h1>

                    <!-- Subtitle with Better Contrast -->
                    <p class="text-blue-50/95 text-base md:text-xl leading-relaxed mb-6
                      max-w-2xl mx-auto font-medium
                      drop-shadow-[0_2px_8px_rgba(0,0,0,0.4)]">
                        {{ hero_sub_heading }}
                    </p>

                    <!-- CTA Button Group -->
                    <div class="flex flex-col sm:flex-row items-center justify-center gap-3">

                        <!-- Primary CTA - Enhanced -->
                        <a href="#"
                           data-cal-config='{"layout":"month_view"}'
                           data-cal-namespace="30min"
                           data-cal-link="workflowlogic/30min"
                           class="group relative inline-flex items-center justify-center gap-2
                          px-6 py-3 text-base md:text-lg font-bold text-white
                          bg-gradient-to-r from-blue-600 to-blue-500
                          rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.4)]
                          hover:shadow-[0_0_30px_rgba(37,99,235,0.6)]
                          transform hover:scale-105 hover:-translate-y-0.5
                          transition-all duration-300
                          overflow-hidden">

                            <!-- Animated shine effect -->
                            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent
                                translate-x-[-100%] group-hover:translate-x-[100%]
                                transition-transform duration-1000"></div>

                            <span class="relative">{{ hero_cta_button_text }}</span>

                            <svg class="relative w-4 h-4 md:w-5 md:h-5 transform group-hover:translate-x-1 transition-transform"
                                 fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                            </svg>
                        </a>

                        <!-- Secondary CTA -->
                        <a href="#how-we-work"
                           class="inline-flex items-center gap-2 px-6 py-3
                          text-base md:text-lg font-semibold text-white
                          bg-white/10 backdrop-blur-sm
                          border border-white/30
                          rounded-xl
                          hover:bg-white/20 hover:border-white/40
                          transform hover:scale-105
                          transition-all duration-300
                          shadow-lg">
                            <span>See How We Work</span>
                            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </a>
                    </div>

                    <!-- Trust Indicators Below CTA -->
                    <div class="mt-5 flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-6 text-blue-100/80 text-xs md:text-sm">
                        <div class="flex items-center gap-1.5">
                            <svg class="w-4 h-4 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            <span>No obligation</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <svg class="w-4 h-4 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            <span>Free consultation</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <style>
            /* Gradient shift animation for the subtle border glow */
            @keyframes gradient-shift {
                0%, 100% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
            }

            .animate-gradient-shift {
                animation: gradient-shift 8s ease infinite;
            }
        </style>
    </div>

    <!-- TRUST BAR (fixed height at bottom of full screen) -->
    <div class="w-full bg-white py-6 shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row items-center justify-center gap-6 md:gap-12">

            <p class="text-gray-600 text-sm uppercase tracking-wide font-semibold">
                Trusted by businesses using:
            </p>

            <div class="flex items-center gap-6 md:gap-18 opacity-80">
                <img src="/storage/icons/hubspot.svg" class="h-6 md:h-10 logo-grey">
                <img src="/storage/icons/instagram.svg" class="h-6 md:h-10 logo-grey">
                <img src="/storage/icons/facebook.svg" class="h-6 md:h-10 logo-grey">
                <img src="/storage/icons/quickbooks.svg" class="h-6 md:h-10 logo-grey">
                <img src="/storage/icons/stripe.svg" class="h-6 md:h-10 logo-grey">
                <img src="/storage/icons/xero.svg" class="h-6 md:h-10 logo-grey">
                <img src="/storage/icons/zapier.svg" class="h-6 md:h-10 logo-grey">
            </div>

        </div>
    </div>

</div>


<!-- Main Content Wrapper -->
<div class="max-w-7xl mx-auto px-6 py-12 space-y-8">

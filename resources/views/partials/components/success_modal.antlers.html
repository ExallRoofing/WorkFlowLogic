<!-- SUCCESS MODAL -->
<div id="successModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
    <!-- Backdrop with blur -->
    <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity duration-300 opacity-0" id="modalBackdrop"></div>

    <!-- Modal Content -->
    <div class="relative bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 transform transition-all duration-300 scale-95 opacity-0" id="modalContent">

        <!-- Success Icon with animated rings -->
        <div class="relative mx-auto w-20 h-20 mb-6">
            <!-- Animated rings -->
            <div class="absolute inset-0 bg-emerald-500/20 rounded-full animate-ping"></div>
            <div class="absolute inset-0 bg-emerald-500/30 rounded-full animate-pulse"></div>

            <!-- Icon container -->
            <div class="relative w-20 h-20 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-full flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h3 class="text-3xl font-bold text-gray-900 text-center mb-3">
            Thank You!
        </h3>

        <!-- Message -->
        <p class="text-gray-600 text-center mb-8 leading-relaxed">
            We've received your message and a member of our team will be in touch shortly.
        </p>

        <!-- Decorative divider -->
        <div class="flex items-center gap-2 mb-8">
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
            <svg class="w-5 h-5 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
        </div>

        <!-- Close Button -->
        <button
            id="closeModal"
            class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl
                   hover:from-blue-700 hover:to-indigo-700
                   focus:outline-none focus:ring-4 focus:ring-blue-500/30
                   transform hover:scale-[1.02] active:scale-[0.98]
                   transition-all duration-200 shadow-lg hover:shadow-xl">
            Got it, thanks!
        </button>

        <!-- Close X button (top right) -->
        <button
            id="closeModalX"
            class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center rounded-full
                   text-gray-400 hover:text-gray-600 hover:bg-gray-100
                   transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

    </div>
</div>

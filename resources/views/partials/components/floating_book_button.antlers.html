<!-- Floating Button (Bottom Center) -->
<div
    x-cloak
    x-show="showFloatingCTA"
    x-transition:enter="transition ease-out duration-500 transform"
    x-transition:enter-start="opacity-0 translate-y-8"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-300 transform"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-8"
    class="floating-container"
>
    <a href="#"
       data-cal-config='{"layout":"month_view"}'
       data-cal-namespace="30min"
       data-cal-link="workflowlogic/30min"
       class="btn-floating group">

        <!-- Glow effect (desktop) -->
        <div class="hidden md:block btn-glow-hover"></div>

        <!-- Glow effect (mobile) -->
        <div class="md:hidden btn-glow"></div>

        <!-- Icon -->
        <svg class="btn-icon-floating"
             fill="none" stroke="currentColor" stroke-width="2.5"
             stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>

        <span class="relative z-10">Book a Free Consultation</span>
    </a>
</div>

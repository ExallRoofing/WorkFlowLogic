<!-- GLASSY TERMS MODAL -->
<div>

    <!-- Backdrop -->
    <div
        x-show="termsOpen"
        x-transition.opacity
        class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[90]">
    </div>

    <!-- Modal Wrapper -->
    <div
        x-show="termsOpen"
        x-transition
        class="fixed inset-0 flex items-center justify-center p-6 z-[100]">

        <!-- Glassy Card -->
        <div class="relative w-full max-w-3xl bg-white/10 backdrop-blur-xl
                    border border-white/20 rounded-2xl shadow-2xl p-10
                    text-white">

            <!-- Radial glow -->
            <div class="absolute -top-20 -right-20 w-72 h-72
                        bg-brandBlue/40 rounded-full blur-3xl opacity-40 pointer-events-none"></div>

            <!-- Close Button -->
            <button
                @click="termsOpen = false"
                class="absolute top-4 right-4 text-white/80 hover:text-white transition text-xl">
                âœ•
            </button>

            <!-- Heading -->
            <h2 class="text-3xl font-bold mb-6 pb-3
                       bg-gradient-to-r from-white to-brandBlue
                       bg-clip-text text-transparent">
                Terms & Conditions
            </h2>

            <!-- Scrollable Content -->
            <div class="prose prose-invert max-h-[60vh] overflow-y-auto leading-relaxed text-blue-100">

                {{ company_info:terms }}

                <!-- OR place static content here -->
            </div>

        </div>
    </div>

</div>
